<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>和色</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="camera-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <div id="crosshair" class="crosshair"></div>
    </div>
    <div id="color-popup" class="color-popup hidden">
      <div id="color-preview" class="color-preview"></div>
      <div class="wairo-section">
        <div id="wairo-name" class="wairo-name">－</div>
        <div id="wairo-reading" class="wairo-reading"></div>
        <div id="wairo-description" class="wairo-description"></div>
      </div>
      <div class="color-info">
        <div class="color-row">
          <span class="label">HEX</span>
          <span id="hex-value" class="value">#000000</span>
          <button class="copy-btn" data-target="hex-value">写</button>
        </div>
        <div class="color-row">
          <span class="label">RGB</span>
          <span id="rgb-value" class="value">0, 0, 0</span>
          <button class="copy-btn" data-target="rgb-value">写</button>
        </div>
        <div class="color-row">
          <span class="label">HSL</span>
          <span id="hsl-value" class="value">0°, 0%, 0%</span>
          <button class="copy-btn" data-target="hsl-value">写</button>
        </div>
      </div>
      <button id="close-popup" class="close-btn">閉じる</button>
    </div>
    <div id="status" class="status">準備中...</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
