<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>運営情報 - 和色</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .page {
      min-height: 100vh;
      background: linear-gradient(145deg, #f7f3eb 0%, #ebe6db 100%);
      padding: 40px 24px;
      padding-top: calc(40px + env(safe-area-inset-top, 0px));
      padding-bottom: calc(40px + env(safe-area-inset-bottom, 0px));
    }
    .page-content {
      max-width: 600px;
      margin: 0 auto;
    }
    .page-title {
      font-size: 24px;
      font-weight: 600;
      color: #2c2420;
      letter-spacing: 0.1em;
      margin-bottom: 32px;
      text-align: center;
    }
    .page-section {
      margin-bottom: 24px;
    }
    .page-section h2 {
      font-size: 14px;
      font-weight: 600;
      color: #3c3632;
      margin-bottom: 8px;
      letter-spacing: 0.05em;
    }
    .page-section p {
      font-size: 13px;
      color: #5c534a;
      line-height: 1.9;
      letter-spacing: 0.02em;
    }
    .back-link {
      display: inline-block;
      margin-top: 40px;
      font-size: 13px;
      color: #6b5d50;
      text-decoration: none;
      letter-spacing: 0.05em;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="page-content">
      <h1 class="page-title">運営情報</h1>

      <div class="page-section">
        <h2>開発</h2>
        <p>特定非営利活動法人リハビリコラボレーション</p>
      </div>

      <div class="page-section">
        <h2>本アプリについて</h2>
        <p>「和色」は、日本の伝統色・和色を感じて楽しむための色辞典アプリです。カメラで身の回りの色を読み取り、最も近い日本の伝統色を表示します。</p>
      </div>

      <a href="index.html" class="back-link">← 戻る</a>
    </div>
  </div>
</body>
</html>
